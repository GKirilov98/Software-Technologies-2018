<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>
<div style="color: blue; border: dotted; border-radius: 3px; padding: 1px;">
    <div style="color: red; border: dashed; border-radius: 3px; padding: 1px;">
        <div style="color: green; border: solid; border-radius: 3px; padding: 1px; text-align: center; font-size: 3px">
            <p style="color: black;">I am heavily packed &lt;DIV&gt;</p>
        </div>
    </div>
</div>
</body>
</html>
